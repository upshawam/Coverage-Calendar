<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coverage Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Spinner Overlay -->
  <div id="loading-overlay">
    <div class="loading-box">
      <div class="spinner"></div>
      <div>Loading Calendarâ€¦</div>
    </div>
  </div>

  <!-- Lightweight error banner (hidden until needed) -->
  <div id="error-banner" class="error-banner" aria-hidden="true" role="alert" style="display:none;">
    <span id="error-banner-text"></span>
    <button id="error-retry" class="error-btn">Retry</button>
    <button id="error-dismiss" class="error-btn">Dismiss</button>
  </div>

  <div class="header">
    <div class="header-left">
      <div id="title" class="title"></div>

      <div class="nav-bottom">
        <button id="prev">â—€ Prev</button>
        <button id="next">Next â–¶</button>
      </div>
    </div>

    <div class="header-right">
      <button id="print">ðŸ–¨ Print</button>

      <!-- K toggle switch -->
      <div class="k-toggle-wrapper" title="Toggle Kristin view">
        <label class="switch" for="k-toggle-checkbox">
          <input id="k-toggle-checkbox" type="checkbox" />
          <span class="slider"></span>
        </label>
        <span id="k-toggle-label">K: Work</span>
      </div>
    </div>
  </div>

  <!-- Weekday headers -->
  <div class="weekday-row" id="weekday-row"></div>

  <!-- Calendar grid -->
  <div class="calendar" id="calendar"></div>

  <!-- Coverage legend -->
  <div class="coverage-legend">
    <div class="legend-title">Coverage Status:</div>
    <div class="legend-items">
      <div class="legend-item">
        <div class="legend-indicator no-coverage-indicator"></div>
        <span>No Coverage</span>
      </div>
      <div class="legend-item">
        <div class="legend-indicator double-coverage-indicator"></div>
        <span>Double Coverage</span>
      </div>
    </div>
  </div>

  <!-- Day menu (floating; contains both quick buttons and inline note editor) -->
  <div id="day-menu" class="day-menu" aria-hidden="true">
    <div id="day-menu-buttons" class="day-menu-buttons">
      <button data-person="Nonnie" class="menu-btn nonnie">Nonnie</button>
      <button data-person="Sophia" class="menu-btn sophia">Sophia</button>
      <button data-person="Note" class="menu-btn note-card">Add Noteâ€¦</button>
      <button data-action="cancel" class="menu-btn cancel">Cancel</button>
    </div>

    <!-- Note editor (hidden until user selects Add Note) -->
    <form id="note-form" class="note-form" style="display:none;" onsubmit="return false;">
      <label for="note-input" class="visually-hidden">Note text</label>
      <textarea id="note-input" rows="3" placeholder="Enter note text"></textarea>
      <div class="note-form-actions">
        <button id="note-save" type="button" class="menu-btn save">Save</button>
        <button id="note-cancel" type="button" class="menu-btn cancel">Cancel</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
