<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading overlay (hidden by default, shown during fetch) -->
  <div id="loading-overlay">Loading latest scheduleâ€¦</div>

  <!-- Navigation / title -->
  <div class="nav">
    <button id="prev">Prev</button>
    <span id="title"></span>
    <button id="next">Next</button>
    <button id="print">Print</button>
  </div>

  <!-- Tray of assignment cards -->
  <div class="card-container" id="tray">
    <div class="assignment nonnie" data-person="Nonnie">Nonnie</div>
    <div class="assignment sophia" data-person="Sophia">Sophia</div>
    <div class="assignment" data-person="Note">Note</div>
  </div>

  <!-- Weekday headers -->
  <div class="weekday-row" id="weekday-row"></div>

  <!-- Calendar grid -->
  <div class="calendar" id="calendar"></div>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>
</body>
</html>
